<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود مدیریت</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: Vazir, sans-serif; background-color: #f8f9fa; }
.card { border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
h1, h2 { font-weight: 700; }
</style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container col-12 col-md-6">
    <div class="card p-4">
      <h2 class="text-center mb-3">ورود مدیر</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ cat }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post">
        <div class="mb-3">
          <label class="form-label">نام کاربری</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">رمز عبور</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <div class="d-flex justify-content-between">
          <a class="btn btn-secondary" href="{{ url_for('welcome') }}">بازگشت</a>
          <button class="btn btn-primary" type="submit">ورود</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
