<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سوال ۳</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: Vazir, sans-serif; background-color: #f8f9fa; }
.card { border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
h1, h2 { font-weight: 700; }
</style>
  <script>
    function toggleTextbox() {
      const otherOption = document.getElementById('other');
      const textbox = document.getElementById('otherTextBox');
      if (otherOption.checked) {
        textbox.style.display = 'block';
        textbox.required = true;
      } else {
        textbox.style.display = 'none';
        textbox.required = false;
      }
    }
    window.addEventListener('DOMContentLoaded', (event) => {
      toggleTextbox();
    });
  </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container col-12 col-md-8 col-lg-6">
    <div class="card p-4 text-center">
      <h2 class="mb-3">آیا موافق تغییر نام کانال به "سرخط خبری شهرستان" هستید؟</h2>
      <form method="post">
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="q3" id="q3a" value="بله، تغییر نام بهتر است" onclick="toggleTextbox()" required>
          <label class="form-check-label" for="q3a">بله، تغییر نام بهتر است</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="q3" id="q3b" value="خیر، همان نام فعلی مناسب است" onclick="toggleTextbox()">
          <label class="form-check-label" for="q3b">خیر، همان نام فعلی مناسب است</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="q3" id="other" value="پیشنهاد دیگری دارم" onclick="toggleTextbox()">
          <label class="form-check-label" for="other">پیشنهاد دیگری دارم</label>
        </div>
        <textarea name="other_suggestion" id="otherTextBox" class="form-control mb-3" rows="3" placeholder="نام پیشنهادی خود را بنویسید..." style="display:none;"></textarea>
        <div class="d-flex justify-content-between">
          <a class="btn btn-secondary" href="{{ url_for('q2') }}">بازگشت</a>
          <button type="submit" class="btn btn-success">بعدی</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
