<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>داشبورد مدیریت</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: Vazir, sans-serif; background-color: #f8f9fa; }
.card { border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
h1, h2 { font-weight: 700; }
</style>
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>📊 مدیریت نظرسنجی</h1>
      <div>
        <a class="btn btn-outline-secondary me-2" href="{{ url_for('admin_change_password') }}">تغییر رمز</a>
        <a class="btn btn-outline-danger" href="{{ url_for('admin_logout') }}">خروج</a>
      </div>
    </div>

    <div class="mb-3">
      <a class="btn btn-primary" href="{{ url_for('admin_download') }}">دانلود اکسل (با سر تیترهای فارسی)</a>
    </div>

    <section class="mb-4">
      <h3>سر تیترها — جدول کامل پاسخ‌ها</h3>
      <div class="table-responsive">
        {{ table|safe }}
      </div>
    </section>

    <section class="mb-4 row">
      <div class="col-12 col-md-6 mb-3">
        <h4>نمودار: میزان رضایت (سوال ۱)</h4>
        <img src="data:image/png;base64,{{ charts['q1'] }}" class="img-fluid" alt="chart q1">
      </div>
      <div class="col-12 col-md-6 mb-3">
        <h4>نمودار: علاقه‌مندی‌ها (سوال ۲)</h4>
        <img src="data:image/png;base64,{{ charts['q2'] }}" class="img-fluid" alt="chart q2">
      </div>
      <div class="col-12">
        <h4>نمودار: نظر درباره تغییر نام (سوال ۳)</h4>
        <img src="data:image/png;base64,{{ charts['q3'] }}" class="img-fluid" alt="chart q3">
      </div>
    </section>

  </div>
</body>
</html>
